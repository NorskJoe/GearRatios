<label class="input-label">
    {{ label }}
    <span 
    class="tip-icon"
    (click)="openTip()">
    <i class="bi bi-question-circle-fill"></i>
</span>
</label>
<app-tip [visible]="showTip" [text]="hint"></app-tip>
<ngx-slider
    [(value)]="minValue"
    [(highValue)]="maxValue"
    [options]="options"
    (valueChange)="updateValues()"
    (highValueChange)="updateValues()">
</ngx-slider>
