<label class="input-label">
    <app-tip [visible]="showTip" [text]="hint"></app-tip>
    {{ label }}
    <span 
    class="tip-icon"
    (click)="openTip()">
    <i class="bi bi-question-circle-fill"></i>
</span>
</label>
<div class="slider">
    <ngx-slider
        [(value)]="minValue"
        [(highValue)]="maxValue"
        [options]="options"
        (valueChange)="updateValues()"
        (highValueChange)="updateValues()">
    </ngx-slider>
</div>
