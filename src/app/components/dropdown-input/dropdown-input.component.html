<label class="input-label">
    {{ label }}
    <span 
    class="tip-icon"
    (click)="openTip()">
    <i class="bi bi-question-circle-fill"></i>
</span>
</label>
<app-tip [visible]="showTip" [text]="hint"></app-tip>
<br/>
<select class="form-select input-select">
    <option></option>
    <option *ngFor="let option of options">
        {{ option }}
    </option>
</select>
