<label class="input-label">
    <app-tip [visible]="showTip" [text]="hint"></app-tip>
    {{ label }} 
    <span 
        class="tip-icon"
        (click)="openTip()">
        <i class="bi bi-question-circle-fill"></i>
    </span>
</label>
<input class="input-number form-control" type="number" max="100" />
