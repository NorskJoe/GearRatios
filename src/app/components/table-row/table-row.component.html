<th>{{rowData.header}}</th>
<td [ngStyle]="getColour(rowData.firstRing)">{{rowData.firstRing}}</td>
<td *ngIf="rowData.secondRing" 
    [ngStyle]="getColour(rowData.secondRing)">{{rowData.secondRing}}</td>
<td *ngIf="rowData.thirdRing" 
    [ngStyle]="getColour(rowData.thirdRing)">{{rowData.thirdRing}}</td>
