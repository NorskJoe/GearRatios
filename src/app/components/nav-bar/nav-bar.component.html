<nav>
    <div class="nav-list">
        <app-button
            *ngFor="let navItem of navigationPages; let i=index"
            [buttonType]="navItem.isActive 
                ? buttonTypes.NAVIGATION_ACTIVE 
                : buttonTypes.NAVIGATION_INACTIVE"
            [navItem]="navItem"
            (click)="onNavClick(i)">
        </app-button>
    </div>
</nav>
